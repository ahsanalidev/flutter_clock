name: analog_clock
description: Analog clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2
  simple_animations: ^1.3.4
  google_fonts: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
fonts:
  - family: Montserrat
    fonts:
      - asset: fonts/Montserrat-Bold.ttf
      - asset: fonts/Montserrat-SemiBold.ttf
